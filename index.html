<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Carousel</title>
  <style>
    .carousel {
      width: 300px;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      min-width: 300px;
      height: 200px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track">
    <img src="Calc/calc.png" class="carousel-item" />
    <img src="Digital Clock/bg.png" class="carousel-item" />
    <img src="https://via.placeholder.com/300x200?text=3" class="carousel-item" />
  </div>
  <div class="carousel-buttons">
    <button onclick="moveSlide(-1)">❮</button>
    <button onclick="moveSlide(1)">❯</button>
  </div>
</div>

<script>
  let index = 0;
  function moveSlide(direction) {
    const track = document.querySelector(".carousel-track");
    const items = document.querySelectorAll(".carousel-item");
    index = (index + direction + items.length) % items.length;
    track.style.transform = `translateX(-${index * 300}px)`;
  }
</script>

</body>
</html>
